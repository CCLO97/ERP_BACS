{% extends "base.html" %}

{% block title %}Nuevo Cliente - ERP BACS{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Nuevo Cliente</h1>
    <p class="page-subtitle">Crear un nuevo cliente en el sistema</p>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Información del Cliente</h2>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre de la Empresa *</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required maxlength="200">
        </div>
        
        <div class="form-group">
            <label for="tipo_documento" class="form-label">Tipo de Documento *</label>
            <select id="tipo_documento" name="tipo_documento" class="form-control" required>
                <option value="">Seleccionar...</option>
                <option value="NIT">NIT</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="RC">Registro Civil</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="numero_documento" class="form-label">Número de Documento *</label>
            <input type="text" id="numero_documento" name="numero_documento" class="form-control" required maxlength="20">
        </div>
        
        <div class="form-group">
            <label for="correo" class="form-label">Correo Electrónico *</label>
            <input type="email" id="correo" name="correo" class="form-control" required maxlength="120">
        </div>
        
        <div class="form-group">
            <label for="telefono" class="form-label">Teléfono *</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required maxlength="20">
        </div>
        
        <div class="form-group">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea id="direccion" name="direccion" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="contacto_principal" class="form-label">Contacto Principal</label>
            <input type="text" id="contacto_principal" name="contacto_principal" class="form-control" maxlength="100">
        </div>
        
        <div class="form-group">
            <label for="cargo_contacto" class="form-label">Cargo del Contacto</label>
            <input type="text" id="cargo_contacto" name="cargo_contacto" class="form-control" maxlength="100">
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Crear Cliente</button>
            <a href="{{ url_for('clientes') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
